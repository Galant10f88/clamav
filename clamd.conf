LogSyslog false
LogTime yes
LogVerbose false
Foreground yes

# Listen on TCP for the worker
TCPSocket 3310
TCPAddr 0.0.0.0

# Memory-friendly + stable on containers
ConcurrentDatabaseReload false
ExitOnOOM true
MaxThreads 4

# Large stream limits (fits big archives; tune as needed)
# Note: ClamAV cannot scan single files > 2 GiB - 1. Keep below 2 GiB.
StreamMaxLength 2000M
MaxFileSize 2000M
MaxScanSize 2000M

