LogSyslog false
LogTime yes
LogVerbose false
Foreground yes

# Listen on TCP for the worker
TCPSocket 3310
TCPAddr 0.0.0.0

# Memory-friendly + stable on containers
ConcurrentDatabaseReload false
ExitOnOOM true
MaxThreads 4

# Large stream limits (fits big archives; tune as needed)
StreamMaxLength 40G
MaxFileSize 40G
MaxScanSize 40G

